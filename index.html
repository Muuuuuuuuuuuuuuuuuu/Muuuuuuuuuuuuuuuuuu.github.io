<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>putPixel Demo</title>
    <!DOCTYPE html>
    <html>

    <head>
        <title>GPU Shadow</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // ✅ เปิดใช้งานเงา!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );

        // ✅ Directional Light ที่สร้างเงา
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        light.castShadow = true;
        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;
        light.shadow.camera.near = 0.5;
        light.shadow.camera.far = 50;

        scene.add(light);

        // ✅ Ambient Light เล็กน้อยให้สว่างรวม
        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        // ✅ กล้อง
        camera.position.set(0, 1, 5);
        camera.lookAt(0, 0, 0);

        // ✅ กล่อง
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(geometry, material);
        cube.castShadow = true; // ✅ กล่องส่งเงา
        cube.receiveShadow = false; // ✅ กล่องไม่รับเงา (ไม่จำเป็น)
        scene.add(cube);


        // ✅ ทรงกลม
        const geometry2 = new THREE.SphereGeometry(0.5, 16, 16);
        const sphere = new THREE.Mesh(
            geometry2,
            new THREE.MeshStandardMaterial({ color: 0x00ff00 })
        );
        sphere.position.set(2, 0.5, 0);
        sphere.castShadow = true; // ✅ ทรงกลมส่งเงา
        scene.add(sphere);

        // ✅ พื้น
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // หมุนให้เป็นพื้น
        plane.position.y = -0.5;
        plane.receiveShadow = true; // ✅ พื้นรับเงา
        scene.add(plane);

        // ตัวแปรเก็บสถานะการกดปุ่ม
        let move = {
            left: false,
            right: false,
            forward: false,
            backward: false,
            rotateLeft: false,
            rotateRight: false,
            crouch: false
        };

        // การกระโดด
        let isJumping = false;
        let velocityY = 0;

        // ฟังชันเมื่อกดคีย์
        window.addEventListener('keydown', function (event) {
            switch (event.key.toLowerCase()) {
                case 'a': move.left = true; break;
                case 'd': move.right = true; break;
                case 'w': move.forward = true; break;
                case 's': move.backward = true; break;
                case 'q': move.rotateLeft = true; break;
                case 'e': move.rotateRight = true; break;
                case 'c': move.crouch = true; break;
            }
            if (event.code === "Space" && !isJumping && cube.position.y <= 0.01) {
                isJumping = true;
                velocityY = 0.07; // ความเร็วตอนเริ่มกระโดด
            }

            // เพิ่ม/ลดขนาดกล่องด้วยปุ่ม Z / X
            if (event.key.toLowerCase() === 'z') {
                cube.scale.multiplyScalar(1.1);
            }
            if (event.key.toLowerCase() === 'x') {
                cube.scale.multiplyScalar(0.9);
            }

            // ✅ จำกัดขนาด
            cube.scale.x = THREE.MathUtils.clamp(cube.scale.x, 0.2, 3);
            cube.scale.y = THREE.MathUtils.clamp(cube.scale.y, 0.2, 3);
            cube.scale.z = THREE.MathUtils.clamp(cube.scale.z, 0.2, 3);
        });

        // ฟังชันเมื่อปล่อยคีย์
        window.addEventListener('keyup', function (event) {
            switch (event.key.toLowerCase()) {
                case 'a': move.left = false; break;
                case 'd': move.right = false; break;
                case 'w': move.forward = false; break;
                case 's': move.backward = false; break;
                case 'q': move.rotateLeft = false; break;
                case 'e': move.rotateRight = false; break;
                case 'c': move.crouch = false; break;
            }
        });


        let lastTime = 0;

        // ✅ render loop
        function animate(t) {
            //cube.rotation.x = t * 0.001; //จะหมุนมาด่านหน้า x
            //cube.rotation.z = t * 0.001; //จะหมุนเหมือนพัดลม z
            //cube.rotation.y = t * 0.001; //จะหมุนเป็ฯพัดลมเพดาน y 
            let delta = (t - lastTime) / 1000; // วินาที
            lastTime = t;


            const speed = 0.05;
            sphere.rotation.y = t * 0.001;

            // เคลื่อนที่แบบทีละทิศด้วย if else
            // เคลื่อนที่
            if (move.left) cube.position.x -= speed;
            else if (move.right) cube.position.x += speed;
            else if (move.forward) cube.position.z -= speed;
            else if (move.backward) cube.position.z += speed;

            // จำกัดขอบเขต
            cube.position.x = Math.min(5, Math.max(-5, cube.position.x));
            cube.position.z = Math.min(5, Math.max(-5, cube.position.z));


            // ถ้าอยู่ในอากาศ (isJumping หรือ y > 0.5) ให้ลงแรงโน้มถ่วง
            if (isJumping || cube.position.y > 0.5) {
                velocityY -= 0.003; // แรงโน้มถ่วง
                cube.position.y += velocityY;

                if (cube.position.y <= 0) {
                    cube.position.y = 0; // แตะพื้นแล้ว
                    isJumping = false;
                    velocityY = 0;
                }
            } else {
                // ถ้าไม่กระโดด และอยู่บนพื้นแล้ว ให้ยึดตำแหน่ง y ที่พื้นเลย
                cube.position.y = 0;
                velocityY = 0
            }

            if (move.rotateLeft) {
                cube.rotation.y += 0.03; // หมุนซ้าย
            }
            if (move.rotateRight) {
                cube.rotation.y -= 0.03; // ✅ หมุนขวา
            }

            if (move.crouch) {
                cube.scale.y = THREE.MathUtils.lerp(cube.scale.y, 0.3, 0.1); // ย่อให้แบน
            } else {
                cube.scale.y = THREE.MathUtils.lerp(cube.scale.y, 1.0, 0.1); // คืนค่าเดิม
            }

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate(0);

    </script>
</body>

</html>
